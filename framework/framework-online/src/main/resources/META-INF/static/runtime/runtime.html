//tbl01
function fn_setDataTbl01(tblId, list) {
  $('#'+tblId+' > tbody > tr').remove();

  var regex = new RegExp('([^(?:\\$)]*)(.*)');

  for(var i=0; i<list.length; i++) {
    var item = list[i];

    if(item.beanClass == null) {
      continue;
    }

    var $tr = $('#'+tblId+' > tfoot > tr').clone();
    $tr.find('td[id='+tblId+'_'+'a]').attr('id', tblId+'_'+'a'+'_'+i).text((list.length-i)).attr('data', (list.length-i));
    $tr.find('td[id='+tblId+'_'+'c]').attr('id', tblId+'_'+'c'+'_'+i).text(item.beanId).attr('data', item.beanId);

    var matched = item.beanClass.match(regex);
    if(matched != null) {
      var beanClass = matched[1];
      console.log('filtered: ' + matched[2]);
      $tr.find('td[id='+tblId+'_'+'d]').attr('id', tblId+'_'+'d'+'_'+i).text(beanClass).attr('data', beanClass);
    } else {
      $tr.find('td[id='+tblId+'_'+'d]').attr('id', tblId+'_'+'d'+'_'+i).text(item.beanClass).attr('data', item.beanClass);
    }
    $tr.find('td[id='+tblId+'_'+'e]').attr('id', tblId+'_'+'e'+'_'+i).text(item.swaggerTags).attr('data', item.swaggerTags);
    $('#'+tblId+' > tbody').append($tr);
  }
  fn_numberingTbl(tblId);
}

function fn_filterZDataTbl01() {
  var tblId = 'tbl01';
  var filterType = 'Z';
  var tdIdx = 4;

  var checkedAll = $('#'+tblId+'_'+'filter'+filterType+'_chk'+'_ALL').prop('checked');
  var checkedCount = $('[id^='+tblId+'_'+'filter'+filterType+'_chk'+'_0][type=checkbox]:checked').length;
  var checkCount = $('[id^='+tblId+'_'+'filter'+filterType+'_chk'+'_0][type=checkbox]').length;
  if(checkedCount && checkedCount == checkCount) {
    $('[id^='+tblId+'_'+'filter'+filterType+'_chk'+']').prop('checked', true);
  } else if(!checkedCount && checkedCount == 0) {
    $('[id^='+tblId+'_'+'filter'+filterType+'_chk'+']').prop('checked', false);
  }

  var $tr_list = $('#'+tblId+' > tbody > tr');
  var filterStr = '';

  if(!$('#'+tblId+'_'+'filter'+filterType+'_chk'+'_01').prop('checked')) {
    filterStr = $('#'+tblId+'_'+'filter'+filterType+'_chk'+'_01').val();
    for(var i=0; i<$tr_list.length; i++) {
      $tr_list.eq(i).find('td:nth-child('+tdIdx+')[data'+filterStr+']').parent('tr').hide();
    }
  }

  if(!$('#'+tblId+'_'+'filter'+filterType+'_chk'+'_02').prop('checked')) {
    filterStr = $('#'+tblId+'_'+'filter'+filterType+'_chk'+'_02').val();
    for(var i=0; i<$tr_list.length; i++) {
      $tr_list.eq(i).find('td:nth-child('+tdIdx+')[data'+filterStr+']').parent('tr').hide();
    }
  }

  if(!$('#'+tblId+'_'+'filter'+filterType+'_chk'+'_03').prop('checked')) {
    filterStr = $('#'+tblId+'_'+'filter'+filterType+'_chk'+'_03').val();
    for(var i=0; i<$tr_list.length; i++) {
      $tr_list.eq(i).find('td:nth-child('+tdIdx+')[data'+filterStr+']').parent('tr').hide();
    }
  }

  if(!$('#'+tblId+'_'+'filter'+filterType+'_chk'+'_04').prop('checked')) {
    filterStr = $('#'+tblId+'_'+'filter'+filterType+'_chk'+'_04').val();
    var ptrn = eval('/'+filterStr+'/');
    for(var i=0; i<$tr_list.length; i++) {
      var $td = $tr_list.eq(i).find('td:nth-child('+tdIdx+')');
      if(!ptrn.test($td.text())) {
        $td.parent('tr').hide();
        //console.log('hide:  '+$td.text() + '   ' + filterStr);
      }
    }
  }
  fn_numberingTbl(tblId);
}

function fn_filterTxtDataTbl01() {
  var tblId = 'tbl01';
  var tdIdxA = [3];
  var tdIdxB = [4];
  var tdIdxC = [5];
  var $tr_list = $('#'+tblId+' > tbody > tr');
  var filterAStr = $('#'+tblId+'_'+'filterA_txt').val();
  var filterBStr = $('#'+tblId+'_'+'filterB_txt').val();
  var filterCStr = $('#'+tblId+'_'+'filterC_txt').val();

  if(filterAStr == '' && filterBStr == '' && filterCStr == '') {
    $tr_list.show();
    fn_numberingTbl(tblId);
    return;
  }

  // regex 특수문자 치환
  filterAStr = fn_checkRegExpStr(filterAStr);
  filterBStr = fn_checkRegExpStr(filterBStr);
  filterCStr = fn_checkRegExpStr(filterCStr);

  var ptrnA = eval('/.*'+filterAStr+'.*/i');
  var ptrnB = eval('/.*'+filterBStr+'.*/i');
  var ptrnC = eval('/.*'+filterCStr+'.*/i');
  for(var i=0; i<$tr_list.length; i++) {
    var $tr = $tr_list.eq(i);
    //var concatA = $tr.find('td:nth-child('+tdIdxA[0]+')').text() + "★" + $tr.find('td:nth-child('+tdIdxA[1]+')').text();
    var concatA = $tr.find('td:nth-child('+tdIdxA[0]+')').text();
    var concatB = $tr.find('td:nth-child('+tdIdxB[0]+')').text();
    var concatC = $tr.find('td:nth-child('+tdIdxC[0]+')').text();
    var matchedA = ptrnA.test(concatA);
    var matchedB = ptrnB.test(concatB);
    var matchedC = ptrnC.test(concatC);
    if(matchedA && matchedB && matchedC) {
      $tr.show();
    } else {
      $tr.hide();
    }
  }
  fn_numberingTbl(tblId);
}

  $('#'+tblId+' > tbody > tr').remove();
